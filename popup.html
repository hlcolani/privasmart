<div id = "PrivasmartContainer" class = "privasmartContainer">
    <div style="border-radius: 3px; box-sizing: content-box; width: 290px;">
        <div data-radium="true">
            <div id="privasmartContent" style="position: relative; text-align: center; padding: 24px 28px; background-color: rgb(255, 255, 255); border-radius: 3px;">
                <div data-radium="true" style="position: absolute; top: 20px; right: 18px; opacity: 1; cursor: pointer">
                    <button id="closeButton" onclick="closePrivasmart()" style="background-color:rgb(255,255,255,1); border: none; cursor: pointer" aria-label="Close" >
                        <span aria-hidden="true" style="font-size: 22px">&times;</span>
                    </button>
                </div>
                <div data-radium="true" style="text-align: center; font-weight: 600; font-size: 18px; margin-bottom: 22px; color: rgb(41, 42, 42); margin-top: 5px;">
                    Are you Privasmart?
                </div>
                <hr>
                <div id="caseMessage" data-radium="true" style="text-align: left; font-size: 14px; line-height: 1.6;">
                    
                </div>
                <hr>
                <div style="text-align: center; font-weight: 600; font-size: 18px; margin-top: auto; color: rgb(41, 42, 42); margin-top: 5px;">
                    <button id="trueButton" class="buttonStyle" style="margin-left: auto; margin-right: 20px">True</button>
                    <button id="falseButton" class="buttonStyle" style="margin-right: auto; margin-left: 20px">False</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function correctAns()
        {
            console.log("correct answer");
            document.getElementById("privasmartContent").style.backgroundColor = "rgb(67, 239, 95)";
            document.getElementById("closeButton").style.backgroundColor = "rgb(67, 239, 95)";
        }
        function incorrectAns()
        {
            console.log("incorrect answer");
        }
        function closePrivasmart()
        {
            console.log("close container");
            let elem = document.getElementById("PrivasmartContainer");
            elem.parentNode.removeChild(elem);
        }
    </script>
</div>
